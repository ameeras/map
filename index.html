<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Карта Казахстана</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map {
            height: 600px;
            width: 100%;
        }
    </style>
</head>
<body>
    <h2>Интерактивная карта Казахстана</h2>
    <div id="map"></div>
    
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        // Создаем карту и устанавливаем начальные координаты
        var map = L.map('map').setView([48, 67], 5); // Центральная точка Казахстана

        // Добавляем слой карты OpenStreetMap
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© OpenStreetMap'
        }).addTo(map);

        // Добавляем точки с информацией
        var points = [
            { lat: 51.1694, lon: 71.4491, name: 'Астана', url: 'https://ru.wikipedia.org/wiki/%D0%90%D1%81%D1%82%D0%B0%D0%BD%D0%B0' },
            { lat: 43.2389, lon: 76.8897, name: 'Алматы', url: 'https://ru.wikipedia.org/wiki/%D0%90%D0%BB%D0%BC%D0%B0%D1%82%D1%8B' },
            { lat: 47.0945, lon: 51.9238, name: 'Атырау', url: 'https://ru.wikipedia.org/wiki/%D0%90%D1%82%D1%8B%D1%80%D0%B0%D1%83' }
        ];

        points.forEach(point => {
            var marker = L.marker([point.lat, point.lon]).addTo(map);
            marker.bindPopup(`<b>${point.name}</b><br><a href="${point.url}" target="_blank">Подробнее</a>`);
        });
    </script>
</body>
</html>
