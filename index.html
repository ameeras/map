<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Интерактивная карта Казахстана</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }
        img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <img src="https://ameeras.github.io/map/images/map.png" usemap="#kazakhstan-map" alt="Карта Казахстана">
    <map name="kazakhstan-map">
        <area shape="circle" coords="550,250,10" href="https://ru.wikipedia.org/wiki/%D0%90%D1%81%D1%82%D0%B0%D0%BD%D0%B0" alt="Астана" title="Астана">
        <area shape="circle" coords="500,500,10" href="https://ru.wikipedia.org/wiki/%D0%90%D0%BB%D0%BC%D0%B0%D1%82%D1%8B" alt="Алматы" title="Алматы">
        <area shape="circle" coords="250,350,10" href="https://ru.wikipedia.org/wiki/%D0%90%D1%82%D1%8B%D1%80%D0%B0%D1%83" alt="Атырау" title="Атырау">
        <area shape="circle" coords="450,400,10" href="https://ru.wikipedia.org/wiki/%D0%9A%D0%B0%D1%80%D0%B0%D0%B3%D0%B0%D0%BD%D0%B4%D0%B0" alt="Караганда" title="Караганда">
        <area shape="circle" coords="550,600,10" href="https://ru.wikipedia.org/wiki/%D0%A8%D1%8B%D0%BC%D0%BA%D0%B5%D0%BD%D1%82" alt="Шымкент" title="Шымкент">
    </map>
</body>
</html>
