<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Карта Казахстана</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }
        #map {
            width: 100%;
            height: 100vh;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        var map = L.map('map').setView([48.0, 67.0], 5);
        
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);
        
        var points = [
            { name: "Астана", coords: [51.1694, 71.4491], url: "https://ru.wikipedia.org/wiki/Астана" },
            { name: "Алматы", coords: [43.2383, 76.9455], url: "https://ru.wikipedia.org/wiki/Алматы" },
            { name: "Атырау", coords: [47.1167, 51.8833], url: "https://ru.wikipedia.org/wiki/Атырау" },
            { name: "Караганда", coords: [49.8028, 73.1023], url: "https://ru.wikipedia.org/wiki/Караганда" },
            { name: "Шымкент", coords: [42.3167, 69.5958], url: "https://ru.wikipedia.org/wiki/Шымкент" },
            { name: "Мавзолей Ходжи Ахмеда Ясави", coords: [43.2920, 68.2690], url: "https://ru.wikipedia.org/wiki/Мавзолей_Ходжи_Ахмеда_Ясави" },
            { name: "Петроглифы Тамгалы", coords: [43.75, 75.55], url: "https://ru.wikipedia.org/wiki/Тамгалы" },
            { name: "Бегазы-Дандыбаевская культура", coords: [48.0, 73.0], url: "https://ru.wikipedia.org/wiki/Бегазы-Дандыбаевская_культура" },
            { name: "Отырар", coords: [42.8536, 68.2794], url: "https://ru.wikipedia.org/wiki/Отырар" },
            { name: "Сарайшик", coords: [47.5, 51.5], url: "https://ru.wikipedia.org/wiki/Сарайшик" }
        ];
        
        points.forEach(point => {
            L.marker(point.coords).addTo(map)
                .bindPopup(`<a href="${point.url}" target="_blank">${point.name}</a>`);
        });
    </script>
</body>
</html>
