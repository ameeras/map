<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Карта Казахстана</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background: url('https://ameeras.github.io/map/images/map.png') no-repeat center center fixed;
            background-size: cover;
            position: relative;
        }
        .point {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: red;
            border-radius: 50%;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="point" style="top: 40%; left: 50%;" onclick="window.open('https://ru.wikipedia.org/wiki/%D0%90%D1%81%D1%82%D0%B0%D0%BD%D0%B0')" title="Астана"></div>
    <div class="point" style="top: 60%; left: 45%;" onclick="window.open('https://ru.wikipedia.org/wiki/%D0%90%D0%BB%D0%BC%D0%B0%D1%82%D1%8B')" title="Алматы"></div>
    <div class="point" style="top: 50%; left: 30%;" onclick="window.open('https://ru.wikipedia.org/wiki/%D0%90%D1%82%D1%8B%D1%80%D0%B0%D1%83')" title="Атырау"></div>
    <div class="point" style="top: 45%; left: 40%;" onclick="window.open('https://ru.wikipedia.org/wiki/%D0%9A%D0%B0%D1%80%D0%B0%D0%B3%D0%B0%D0%BD%D0%B4%D0%B0')" title="Караганда"></div>
    <div class="point" style="top: 55%; left: 60%;" onclick="window.open('https://ru.wikipedia.org/wiki/%D0%A8%D1%8B%D0%BC%D0%BA%D0%B5%D0%BD%D1%82')" title="Шымкент"></div>
</body>
</html>
